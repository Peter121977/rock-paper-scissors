<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Rock Paper Scissors</title>

    <!-- font awesome and google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- section with select option -->
    <div class="select">
        <h3>Choose</h3>
        <img src="assets/images/paper.jpg" alt="paper" title="paper">
        <img src="assets/images/rock.jpg" alt="rock" title="rock">
        <img src="assets/images/scissors.jpg" alt="scissors" title="scissors">
    </div>

    <!-- start game button -->
    <button class="start">Let's play!</button>

    
    


    <script src="assets/js/script.js"></script> 
</body>
</html>
